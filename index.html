<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section id="hero">
      <h1>Markus Huckriede</h1>
      <p class="subtitle">Web Development</p>

      <!-- ICONS -->

      <div class="icons">
        <!-- Python -->
        <div class="icon">
          <i class="fab fa-python" style="color: #0c2a8a; font-size: 2rem"></i>
        </div>

        <!-- Java Script -->
        <div class="icon">
          <i
            class="fab fa-js-square"
            style="color: #f7df1e; font-size: 2rem"
          ></i>
        </div>

        <!-- React-->
        <div class="icon">
          <i class="fab fa-react" style="color: #61dafb; font-size: 2rem"></i>
        </div>

        <!-- Flask -->
        <div class="icon">
          <i class="fas fa-flask" style="color: #000000; font-size: 2rem"></i>
        </div>

        <!-- HTML -->
        <div class="icon">
          <i class="fab fa-html5" style="color: #e34f26; font-size: 2rem"></i>
        </div>

        <!-- CSS -->
        <div class="icon">
          <i
            class="fab fa-css3-alt"
            style="color: #1572b6; font-size: 2rem"
          ></i>
        </div>

        <!-- Tailwind -->
        <div class="icon">
          <i class="fas fa-wind" style="color: #38b2ac; font-size: 2rem"></i>
        </div>

        <!-- Postman  -->
        <div class="icon">
          <i class="fas fa-rocket" style="color: #ff6c37; font-size: 2rem"></i>
        </div>

        <!-- Git Hub -->
        <div class="icon">
          <i class="fab fa-github" style="color: #000000; font-size: 2rem"></i>
        </div>
      </div>
    </section>

    <!-- PROJEKTE -->
    <section id="projects">
      <div class="container">
        <h2>Meine Projekte</h2>
        <div class="grid">
          <!-- Link zu Projekt -->
          <a
            href="https://digital-nomad-map.vercel.app/"
            target="_blank"
            class="card-link"
          >
            <div class="card">
              <img src="digital-nomad-map.png" alt="Digital Nomad Map" />
              <div class="card-content">
                <h3>Digital Nomad Map</h3>
                <p>Karte für digitale Nomaden</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>
    <!-- KONTAKT SECTION -->
    <section id="contact">
      <div class="container">
        <h2>Kontakt</h2>
        <p class="contact-text">
          Haben Sie eine Idee für ein Projekt? Lassen Sie uns darüber sprechen!
        </p>

        <div class="social-links">
          <!-- GitHub -->
          <a
            href="https://github.com/Markus-Huckriede"
            target="_blank"
            class="social-link"
            title="GitHub"
          >
            <i
              class="fab fa-github"
              style="color: #000000; font-size: 1.8rem"
            ></i>
            <span>GitHub</span>
          </a>

          <!-- LinkedIn -->
          <a
            href="https://www.linkedin.com/in/markus-huckriede/"
            target="_blank"
            class="social-link"
            title="LinkedIn"
          >
            <i
              class="fab fa-linkedin"
              style="color: #0a66c2; font-size: 1.8rem"
            ></i>
            <span>LinkedIn</span>
          </a>

          <!-- Email -->
          <a
            href="mailto:Markus.Huckriede@gmail.com"
            class="social-link"
            title="Email"
          >
            <i
              class="fas fa-envelope"
              style="color: #ff6c37; font-size: 1.8rem"
            ></i>
            <span>Email</span>
          </a>
          <!-- WhatsApp -->
          <a
            href="https://wa.me/491733790597"
            target="_blank"
            class="social-link"
            title="WhatsApp"
          >
            <i
              class="fab fa-whatsapp"
              style="color: #25d366; font-size: 1.8rem"
            ></i>
            <span>WhatsApp</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
